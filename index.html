<!DOCTYPE html>
<html>
<head>
    <title>Content Locked</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <section class="home">
        <section class="hero-shadow">
            <div class="hero"></div>
            <div class="overlay"></div>
        </section>
        <div class="content mt-4 pb-14 text-center fs-4 fw-medium">
            <div class="title shadow-lg px-10 d-flex align-items-center justify-content-center py-4 opacity-100 text-white rounded-3">
                <i class="bi bi-shield-lock" style="font-size:2.5rem;"></i>
                <p class="mb-0 ms-4 fs-3 tool-title" id="tool-title">Content Locked</p>
            </div>
            <div class="description px-3">
                <p class="fs-6 fw-normal lh-md fw-medium text-white text-opacity-75 tool-description" id="tool-description">Complete one offer to unlock your content.</p>
            </div>

            <div class="checker">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0 fs-sm fw-semibold custom-countdown" id="custom-countdown"><span id="conversions-complete">0</span> of 1 Offers Completed</p>
            </div>

            <section class="offers mb-5" id="offers-container">
                <div class="text-white">Loading offers...</div>
            </section>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://sdk.lockertools.ai/chat.js"></script>
    <script type="module">
        import { fetchOffers, checkOfferCompletion, fetchFeeds } from './js/api.js';
        import { renderOffers, renderFeeds } from './js/ui.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for completed offers
            checkOfferCompletion();
            
            // Fetch and render feeds
            const feeds = await fetchFeeds();
            const feedItems = await renderFeeds(feeds);
            
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const targetClass = params.get('class');
            const targetHash = params.get('hash');
            
            // Find the target item
            const targetItem = feedItems.find(item => 
                item.class === targetClass && item.hash === targetHash
            );
            
            if (targetItem) {
                // Store target URL for after offer completion
                localStorage.setItem('targetUrl', targetItem.link);
                
                // Update UI with item details
                document.getElementById('tool-title').textContent = targetItem.title;
                document.getElementById('tool-description').textContent = targetItem.description;
            }
            
            // Fetch and render offers
            const offers = await fetchOffers();
            await renderOffers(offers);
        });

        window.lockerAssistant = {
            "color": "#222339",
            "locker": {
                "tool_name": "ContentLocker",
                "slug": "preview",
                "title": "Content Locked",
                "description": "Complete one offer to unlock your content."
            }
        };
    </script>
</body>
</html>
